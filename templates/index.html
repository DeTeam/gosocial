{{define "index.html"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 font-sans text-xl">
    <div class="max-w-screen-sm mx-auto p-4 w-full">
      <form action="/login" method="POST" class="flex flex-col gap-8 mt-8">
        <label for="handle">What's your handle?</label>
        <input type="text" id="handle" name="handle" required autofocus class="border border-gray-400 text-xl px-2 py-4" />
        <button type="submit" class="bg-blue-400 hover:bg-blue-500 transition-colors p-4 rounded-lg text-white">Login</button>
      </form>
    </div>
  </body>
</html>
{{end}}

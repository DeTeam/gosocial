{{define "connections.html"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Connections</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 font-sans text-xl">
    <div class="max-w-screen-sm mx-auto p-4 w-full flex flex-col gap-8">
      <div class="text-base p-4 bg-slate-200 rounded-lg">
        Logged in as <span class="font-mono color-gray text-xl">{{ .Handle }}</span>
      </div>

      <div class="space-y-4">
        <h1 class="text-2xl">Connections: {{len .Connections}}</h1>
        {{if gt (len .Connections) 0}}
        <ul class="list-disc list-inside space-y-4">
          {{range .Connections}}
          <li>{{.Target}}</li>
          {{end}}
        </ul>
        {{end}}
      </div>

  
      <form action="/invites" method="POST">
        <button type="submit" class="w-full bg-blue-400 hover:bg-blue-500 transition-colors p-4 rounded-lg text-white">Share QR Code</button>
      </form>
    </div>
  </body>
</html>
{{end}}
